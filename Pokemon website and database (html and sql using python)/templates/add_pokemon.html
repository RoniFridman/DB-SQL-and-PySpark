{% load static %}
<link rel="stylesheet" href="{%  static 'style.css' %}">
<h1>Simple Pokemon League Website</h1>
<a href="{% url 'index' %}">Home</a><br>
<a href="query_results">Query Results</a><br>
<a href="add_pokemon">Add a Pokemon</a><br>

<form method="POST" >
    {% csrf_token %}
    Name: <textarea required="required" name="name" rows="1" cols="50" minlength="2" maxlength="50" ></textarea><br>
    Type: <textarea required="required" name="type" rows="1" cols="50" maxlength="50"></textarea><br>
    Generation: <input required="required" type="number" id="generation" name="generation" min="1" max="6"></textarea><br>
    <input type='hidden' value='False' name='legendary'>
    Legendary: <input type="checkbox" name="legendary" id="legendary" value="True"><br>
    Hp: <input required="required" type="number" id="hp" name="hp" min="1" max="300"></textarea><br>
    Attack: <input required="required" type="number" id="attack" name="attack" min="1" max="300"></textarea><br>
    Defense: <input required="required" type="number" id="defense" name="defense" min="1" max="300"></textarea><br>
    <input type="submit">
</form>
